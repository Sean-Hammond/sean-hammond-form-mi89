<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="container border">
      <h1 class="row bg-body-secondary">Payment form example</h1>
      <p class="row bg-danger">Some fields are missing</p>
      <div class="row">
        <!-- Card number -->
        <div class="col-5 row">
          <label for="card-number" class="col-12">Card #</label>
          <input
            type="text"
            name="card-number"
            id="card-number"
            class="col-12"
          />
        </div>

        <!-- CVC -->
        <div class="col-3 row">
          <label for="cvc" class="col-12">CVC #</label>
          <input type="text" name="cvc-number" id="cvc" class="col-12" />
        </div>

        <!-- Payment amount -->
        <div class="col-4 row">
          <label for="amount" class="col-12">Amount</label>
          <input type="text" name="payment amount" id="amount" class="col-12" />
        </div>

        <!-- One big row to contain the rest of the form except the footer -->
        <div class="row">
          <!-- One big left column -->
          <div class="col-6 row">
            <!-- First name -->
            <label for="first-name" class="col-12">First Name</label>
            <input
              type="text"
              name="customer-first-name"
              id="first-name"
              class="col-12"
            />

            <!-- City -->
            <label for="city" class="col-12">City</label>
            <input
              type="text"
              name="customer-location-city"
              id="city"
              class="col-12"
            />

            <!-- Card type -->
            <fieldset>
              <legend>We accept:</legend>

              <input type="radio" name="customer-credit-card-type" id="visa" />
              <label name="customer-credit-card-type" value="visa" for="visa">
                <i class="fa-brands fa-cc-visa"></i>
              </label>
              <input
                type="radio"
                name="customer-credit-card-type"
                id="mastercard"
              />
              <label
                name="customer-credit-card-type"
                value="mastercard"
                for="mastercard"
              >
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
              <input
                type="radio"
                name="customer-credit-card-type"
                id="discover"
              />
              <label
                name="customer-credit-card-type"
                value="discover"
                for="discover"
              >
                <i class="fa-brands fa-cc-discover"></i>
              </label>
              <input type="radio" name="customer-credit-card-type" id="amex" />
              <label name="customer-credit-card-type" value="amex" for="amex">
                <i class="fa-brands fa-cc-discover"></i>
              </label>
            </fieldset>
          </div>

          <!-- One big right column -->
          <div class="col-6 row">
            <!-- Last name -->
            <label for="last-name" class="col-12">Last Name</label>
            <input
              type="text"
              name="customer-last-name"
              id="last-name"
              class="col-12"
            />
            <!-- State -->
            <div class="col-6 row">
              <label for="state" class="col-12">State</label>
              <select name="customer-location-state" id="state" class="col-12">
                <option value="">Pick a state</option>
                <option value="FL">Florida</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="OH">Ohio</option>
                <option value="TX">Texas</option>
                <option value="WA">Washington</option>
              </select>
            </div>

            <!-- Postal code -->
            <div class="col-6 row">
              <label for="postal-code" class="col-12">Postal Code</label>
              <input
                type="text"
                name="customer-postal-code"
                id="postal-code"
                class="col-12"
              />
            </div>

            <div class="col-12 row">
              <label for="message" class="col-12">Message</label>
              <input
                type="text"
                name="payment-message-from-customer"
                id="message"
                class="col-12"
              />
              <p class="col-12"><small>Add any notes here.</small></p>
            </div>
          </div>
        </div>
        
      </div>
    </form>

    <!-- Boostrap JS links: -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome: -->
    <script
      src="https://kit.fontawesome.com/0b77e7860d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
